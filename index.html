<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Login</title>

    <!-- Adding tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- adding a new section-->
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
      <!-- Login Container -->
      <div class="bg-gray-50 flex rounded-2xl shadow-lg max-w-3xl p-5">
        <!-- Form Container -->
        <div class="sm:w-1/2 px-16">
          <h2 class="font-bold text-2xl">Login</h2>
          <p class="text-sm mt-4">If you are already a member, please log in</p>

          <!-- This is the form tag-->
          <form action="" class="flex flex-col gap-4">
            <input
              class="p-2 mt-8 rounded-xl"
              type="email"
              name="email"
              placeholder="Email"
            />
            <input
              class="p-2 mt-8 rounded-xl"
              type="password"
              name="password"
              placeholder="Password"
            />

            <button>login</button>
          </form>
        </div>

        <!-- Image Container -->
        <div class="w-1/2 p-5 rounded-lg sm:block hidden">
          <img src="logo.jpeg" alt="" class="rounded-2xl" />
        </div>
      </div>
    </section>
  </body>
</html>
