<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Login</title>

    <!-- Adding tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- adding a new section-->
    <section class="bg-gray-50 min-h-screen flex items-center justify-center">
      <!-- Login Container -->
      <div class="bg-[#455591] flex rounded-3xl shadow-lg max-w-3xl p-5">
        <!-- Form Container -->
        <div class="sm:w-1/2 px-16">
          <h2 class="text-white text-3xl">Iniciar Sesión</h2>
          <p class="text-sm mt-4 text-white">
            Si eres un miembro, porfavor inicie sesión
          </p>

          <!-- This is the form tag-->
          <form action="" class="flex flex-col gap-4">
            <input
              class="p-2 mt-8 rounded-xl border"
              type="email"
              name="email"
              placeholder="Correo"
            />
            <input
              class="p-2 mt-2 rounded-xl border"
              type="password"
              name="password"
              placeholder="Contraseña"
            />

            <button class="bg-[#f97f63] rounded-xl text-white py-2">
              login
            </button>
          </form>
        </div>

        <!-- Image Container -->
        <div class="w-1/2 p-5 rounded-lg sm:block hidden">
          <img src="logo.jpeg" alt="" class="rounded-2xl" />
        </div>
      </div>
    </section>
  </body>
</html>
